<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Filmes de Ficção
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-content fullscreen>
      <ion-card *ngFor="let ficcao of filmes" >
        <img [src]="ficcao.imagem"/>
        <ion-card-header>
          <ion-card-subtitle>{{ficcao.categoria}}</ion-card-subtitle>
          <ion-card-title>{{ficcao.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ficcao.descricao}}
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>
</ion-content>
