<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Filmes de Terror
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-app>
    <ion-content fullscreen>
      <ion-card *ngFor="let terror of filmes" >
        <img [src]="terror.imagem"/>
        <ion-card-header>
          <ion-card-subtitle>{{terror.categoria}}</ion-card-subtitle>
          <ion-card-title>{{terror.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{terror.descricao}}
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>
</ion-content>
